name: dj-package-list
base: core24
version: '0.1'
summary: A list of artifact to Ubuntu package mappings for Java
description: |
  This snap provides a view of Java artifacts in plucky and packages
  they are in

grade: devel
confinement: strict

platforms:
  amd64:

apps:
  maven-check:
    command: bin/java -jar $SNAP/jar/checkdepends-0.0.1-SNAPSHOT.jar dep-check
    plugs:
      - home

  dj-package-list:
    command: bin/java -jar $SNAP/jar/checkdepends-0.0.1-SNAPSHOT.jar
    plugs:
      - network
      - network-bind
      - desktop

parts:
  browser:
    plugin: maven
    build-packages:
      - default-jdk
      - maven
    stage-packages:
      - default-jdk
    source: check-depends
